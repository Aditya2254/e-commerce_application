spring.application.name=product-service
spring.config.import=optional:configserver:http://localhost:8888

server.port=8000

eureka.client.service-url.defaultZone=http://localhost:8761/eureka

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/my_db
spring.datasource.username=root
spring.datasource.password=anshu

# Hibernate Settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Optional: Show SQL queries (for debugging)
spring.jpa.show-sql=true

# Spring file upload limits
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=50MB

# Product images (MinIO / S3)
app.images.s3.bucket=${APP_IMAGES_S3_BUCKET}
app.images.s3.region=${APP_IMAGES_S3_REGION}
app.images.s3.endpoint=${APP_IMAGES_S3_ENDPOINT}
app.images.s3.path-style-access=${APP_IMAGES_S3_PATH_STYLE_ACCESS}
app.images.s3.public-base-url=${APP_IMAGES_S3_PUBLIC_BASE_URL}
app.images.s3.signed-url-ttl=900s

# AWS SDK credentials (used to authenticate to MinIO)
aws.accessKeyId=${AWS_ACCESS_KEY_ID:${MINIO_ROOT_USER}}
aws.secretAccessKey=${AWS_SECRET_ACCESS_KEY:${MINIO_ROOT_PASSWORD}}
